<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sistema Pallets - Completo</title>
<style>
body{font-family:Arial,Helvetica,sans-serif;background:#f5f5f5;padding:20px;margin:0}
h1,h2{color:#333}
.container{max-width:700px;margin:auto;background:#fff;padding:25px;border-radius:8px;box-shadow:0 0 10px rgba(0,0,0,.15)}
.hidden{display:none}
button{background:#007bff;color:#fff;border:none;padding:12px 20px;border-radius:4px;margin:6px 0;width:100%;font-size:18px;cursor:pointer;touch-action:manipulation}
button:active{background:#0056b3}
input,select{width:100%;padding:10px;margin:6px 0;border:1px solid #ccc;border-radius:4px}
table{width:100%;border-collapse:collapse;margin-top:10px;font-size:14px}
th,td{padding:8px;border-bottom:1px solid #ddd;text-align:left}
th{background:#f8f9fa}
.menu-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:12px}
.menu-item{background:#f8f9fa;padding:20px;border-radius:6px;text-align:center;cursor:pointer;-webkit-tap-highlight-color:rgba(0,0,0,.2)}
.menu-item:active{background:#e9ecef}
.summary-card{background:#f8f9fa;padding:15px;margin-bottom:10px;border-radius:6px}
.alert{padding:10px;margin-bottom:10px;border-radius:5px}
.alert-info{background:#d1ecf1;color:#0c5460;border:1px solid #bee5eb}
.alert-success{background:#d4edda;color:#155724;border:1px solid #c3e6cb}
.badge{padding:4px 8px;border-radius:3px;font-size:12px;font-weight:bold}
.badge-confirmed{background:#d4edda;color:#155724}
.badge-pending{background:#fff3cd;color:#856404}
.badge-discrepancy{background:#f8d7da;color:#721c24}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginScreen" class="container">
  <h1>Sistema de Controle de Pallets</h1>
  <div class="menu-grid">
    <button class="menu-item" onclick="ir('motorista')">üöõ Motorista</button>
    <button class="menu-item" onclick="ir('chefe')">üë∑ Chefe P√°tio</button>
    <button class="menu-item" onclick="ir('admin')">üîß Admin</button>
  </div>
</div>

<!-- MOTORISTA -->
<div id="motoristaScreen" class="container hidden">
  <h1>Motorista</h1>
  <button onclick="tela('saida')">üì§ Registrar Sa√≠da</button>
  <button onclick="tela('retorno')">üì• Registrar Retorno</button>
  <button onclick="voltar()">üö™ Voltar</button>
</div>

<!-- REGISTRAR SA√çDA -->
<div id="saidaScreen" class="container hidden">
  <h1>Registrar Sa√≠da</h1>
  <form onsubmit="registrar(event,'sa√≠da')">
    <label>Cliente</label><input id="sCliente" required>
    <label>Produto</label><select id="sProd" required><option value="">Selecione</option><option>Tijolos</option><option>Telhas</option><option>Blocos</option><option>Outros</option></select>
    <label>Quantidade (pallets)</label><input id="sQtd" type="number" min="1" required>
    <button type="submit">Enviar</button><button type="button" onclick="voltar()">Voltar</button>
  </form>
</div>

<!-- REGISTRAR RETORNO -->
<div id="retornoScreen" class="container hidden">
  <h1>Registrar Retorno</h1>
  <form onsubmit="registrar(event,'retorno')">
    <label>Cliente</label><input id="rCliente" required>
    <label>Produto</label><select id="rProd" required><option value="">Selecione</option><option>Tijolos</option><option>Telhas</option><option>Blocos</option><option>Outros</option></select>
    <label>Quantidade (pallets)</label><input id="rQtd" type="number" min="1" required>
    <button type="submit">Enviar</button><button type="button" onclick="voltar()">Voltar</button>
  </form>
</div>

<!-- CHEFE DO P√ÅTIO -->
<div id="chefeScreen" class="container hidden">
  <h1>Chefe do P√°tio</h1>
  <div id="pendente"></div>
  <button onclick="voltar()">Voltar</button>
</div>

<!-- ADMIN / RELAT√ìRIOS -->
<div id="adminScreen" class="container hidden">
  <h1>Relat√≥rios</h1>
  <div class="summary-card"><span id="resumo"></span></div>
  <table id="tbl"><thead><tr><th>Data</th><th>Cliente</th><th>Prod</th><th>Tipo</th><th>Qtd</th><th>Status</th><th>Dif</th></tr></thead><tbody></tbody></table>
  <button onclick="voltar()">Voltar</button>
</div>

<script>
// ---------- VARIAVEIS GLOBAIS ----------
const dbKey='palletsDB';let db=[];if(localStorage[dbKey])db=JSON.parse(localStorage[dbKey]);

// ---------- UTIL ----------
function salvar(){localStorage[dbKey]=JSON.stringify(db);}
function $(id){return document.getElementById(id);}
function hideAll(){document.querySelectorAll('.container').forEach(d=>d.classList.add('hidden'));}
function voltar(){hideAll();$('loginScreen').classList.remove('hidden');}
function ir(p){hideAll();$(p+'Screen').classList.remove('hidden');if(p==='chefe')listaPendente();if(p==='admin')relatorio();}
function tela(t){hideAll();$(t+'Screen').classList.remove('hidden');}

// ---------- REGISTRAR ----------
function registrar(ev,tipo){ev.preventDefault();const m={
 id:Date.now(),tipo,cliente:tipo==='sa√≠da'?$('sCliente').value:$('rCliente').value,
 produto:tipo==='sa√≠da'?$('sProd').value:$('rProd').value,
 quantidade:tipo==='sa√≠da'?parseInt($('sQtd').value):parseInt($('rQtd').value),
 qtdConf:null,status:'pendente',data:new Date().toLocaleString('pt-BR'),dif:null
};db.push(m);salvar();alert('Registrado! Aguarda confirma√ß√£o.');ev.target.reset();ir('motorista');}

// ---------- CHEFE - LISTA ----------
function listaPendente(){const lista=db.filter(r=>r.status==='pendente');let html='';if(!lista.length)html='<p class="alert alert-info">Nada pendente.</p>';lista.forEach(r=>{html+=`<div class="summary-card"><b>${r.tipo} #${r.id}</b><br>Cliente: ${r.cliente}<br>Produto: ${r.produto}<br>Qtd: ${r.quantidade} pallets<br>Data: ${r.data}<br><label>Confirma:</label><input type="number" id="conf${r.id}" value="${r.quantidade}" min="0"><br><button class="btn-success" onclick="confirmar(${r.id})">Confirmar</button></div>`;});$('pendente').innerHTML=html;}
function confirmar(id){const r=db.find(x=>x.id===id);r.qtdConf=parseInt($('conf'+id).value);r.status='confirmado';r.dif=r.qtdConf-r.quantidade;salvar();alert('Confirmado!'+(r.dif?' Diverg√™ncia: '+r.dif+' pallets':''));listaPendente();}

// ---------- ADMIN - RELAT√ìRIO ----------
function relatorio(){const tbody=$('tbl').tBodies[0];tbody.innerHTML='';let totS=0,totR=0;db.forEach(r=>{if(r.status==='confirmado'){if(r.tipo==='sa√≠da')totS+=r.qtdConf;else totR+=r.qtdConf;}const tr=document.createElement('tr');tr.innerHTML=`<td>${r.data}</td><td>${r.cliente}</td><td>${r.produto}</td><td>${r.tipo}</td><td>${r.qtdConf||r.quantidade}</td><td>${r.status==='confirmado'?'<span class="badge badge-confirmed">‚úÖ</span>':'<span class="badge badge-pending">‚è≥</span>'}</td><td>${r.dif?(r.dif>0?'+'+r.dif:r.dif):'-'}</td>`;tbody.appendChild(tr);});$('resumo').innerHTML=`Total enviado: <b>${totS}</b> | Total retornado: <b>${totR}</b> | Faltando: <b>${totS-totR}</b>`;}
</script>
</body>
</html>
